<div class="multi-step-progress">
    <div ng-repeat="step in steps" class="msp-progress-strip " ng-class="statuses[$index]" title="{{step.waitingText}}">
        <div class="msp-progress-bg" ng-style="getStyle($index)"></div>
        <div class="msp-progress-label" ng-bind-html="getLabel($index) | to_trusted"></div>
        <div class="msp-progress-status" ng-bind-html="getStatus($index) | to_trusted"></div>
    </div>
</div>
