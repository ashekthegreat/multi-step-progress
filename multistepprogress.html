<div class="multi-step-progress">
    <div class="progress-strip" ng-repeat="step in steps"
         ng-class="{'in-progress': (progressValues[$index]>0 && progressValues[$index]<100), 'done': progressValues[$index]>=100}">    <!-- in-progress/done -->
        <div class="progress-bg" ng-style="getStyle($index)"></div>
        <div class="progress-label">{{getLabel($index)}}</div>
        <div class="progress-status">{{getStatus($index)}}</div>
    </div>
</div>
